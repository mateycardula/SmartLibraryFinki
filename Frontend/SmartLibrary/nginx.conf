server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;
    client_max_body_size 100M;

    location / {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;

    location /static/ {
        expires 6M;
        add_header Cache-Control "public";
    }

    location /api/ {
        proxy_pass http://springboot:8080/api/;
    }
}
